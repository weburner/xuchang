<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width, minimal-ui"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <title>徐畅</title>

    <link href="css/app.css" rel="stylesheet">
    <link rel="stylesheet" href="lib/photoswipe/photoswipe.css"/>


    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.min.js"></script>

    <script src="lib/photoswipe/klass.min.js"></script>
    <script src="lib/photoswipe/code.photoswipe-3.0.5.min.js"></script>
    <!-- cordova script (this will be a 404 during development) -->

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/directives.js"></script>


</head>
<body ng-app="Druponic" ng-controller="mainCtrl">
<!--
  The nav bar that will be updated as we navigate between views.
-->

<!--
  The views will be rendered in the <ion-nav-view> directive below
  Templates are in the /templates folder (but you could also
  have templates inline in this html file if you'd like).
-->
<ion-nav-bar>
    <h1 class="title">Xu Chang<span> | 徐畅</span></h1>
    <button class="button icon button-clear flex" ng-click="toggleModal();closeGallery();">
        <img src="img/icon_nav.svg"/>
    </button>
    <ion-nav-back-button class="button icon ion-ios7-arrow-thin-left button-clear">
    </ion-nav-back-button>

</ion-nav-bar>
<ion-nav-view animation="slide-left-right-ios7"></ion-nav-view>


<!-------- 单独原件 -------->
<script id="full-image.html" type="text/ng-template">
    <!--全屏图片-->
    <div class="full-image" style="background-image: url('{{imageItem.img}}')"></div>
</script>


<!-------- 列表 -------->
<!---- 链接 ---->
<script id="link-list.html" type="text/ng-template">
    <!--链接列表-->
    <div class="list link-list" ng-repeat="item in linkList">
        <a href="{{item.url}}" class="item">{{item.title}}</a>
    </div>
</script>

<script id="link-grid.html" type="text/ng-template">
    <!--链接网格-->
    <div class="list link-grid" ng-repeat="item in linkList">
        <a href="{{item.url}}" class="item">{{item.title}}</a>
    </div>
</script>

<!---- 图片 ---->
<script id="list-ion-slide.html" type="text/ng-template">
    <!--简单幻灯-->
    <ion-slide-box show-pager="false" on-slide-changed="slideChanged(index)">
        <ion-slide ng-repeat="item in list">
            <div ng-show="$index >= (currentSlide-1) && $index <= (currentSlide+1)" class="cover-image"
                 style="background-image: url({{item.img}})"></div>
        </ion-slide>
    </ion-slide-box>
</script>

<script id="grid-cover-image.html" type="text/ng-template">
    <!--网格图片-->
    <div class="list" ng-repeat="item in list">
        <div ng-click="{{action}}">
            <div class="item cover-image no-border" style="background-image: url('{{item.img}}')">
            </div>
        </div>
    </div>
</script>

</body>
</html>
